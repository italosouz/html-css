<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html</p>
    <audio preload="metadata" autoplay controls loop> <!--O navegador tentará ler os 3 arquivos e caso não consiga, será informado que o navegador não pode reproduzir-->
        <source src="midia/The-Thought-of-You - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/The-Thought-of-You - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/The-Thought-of-You - TrackTribe.wav" type="audio/wav"><!--Evitar pois são arquivos muito pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/The-Thought-of-You - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
